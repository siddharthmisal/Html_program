<html>

<head>
    <title>innerhtml</title>
</head>

<body>
    <h2>InnerHTML DOM method</h2>
    <p id="demo" onclick="fun()">
        Click here to see changes
    </p>
    <script type="text/javascript">
        function fun() {
            document.getElementById("demo").innerHTML = "hi everyone";
        }
    </script>
</body>

</html>
