    <script type="text/JavaScript">

    <script>
        var a = parseInt(prompt("Enter A value"));
        var b = parseInt(prompt("Enter B value"));
        document.write("a value is=" + a + "<br>");
        document.write("b value is=" + b + "<br>");
        document.write("sum of two values is=" + (a + b) + "<br>");
    </script>

<body>
    <script>
        document.write("a value is=" + a + "<br>");
        document.write("b value is=" + b + "<br>");
        if (a > b) {
            document.write("A value is greater" + "<br>");

        }
        else {
            document.write("B value is greater" + "<br>");

        }
    </script>
</body>
